#sonoff-sauna -------------------------------------
switch:
  - platform: mqtt
    name: "sonoff_sauna"
    state_topic: "stat/sonoff_68AC8D/POWER"
    command_topic: "cmnd/sonoff_68AC8D/POWER"
    availability_topic: "tele/sonoff_68AC8D/LWT"
#    json_attributes_topic: "tele/sonoff_68AC8D/STATE"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    optimistic: false
    #retain: false
  - platform: mqtt
    name: "sonoff_sauna_timers"
    state_topic: "stat/sonoff_68AC8D/TIMERS"
    command_topic: "cmnd/sonoff_68AC8D/TIMERS"
    value_template: "{{ value_json.Timers }}"
    availability_topic: "tele/sonoff_68AC8D/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    optimistic: false
    
sensor:
  - platform: mqtt
    name: "temp1_sauna"
    state_topic: "tele/sonoff_68AC8D/SENSOR"
    value_template: '{{ value_json["DS18B20-1"]["Temperature"] }}'
    unit_of_measurement: "°C"
    icon: mdi:thermometer
  - platform: mqtt
    name: "temp2_sauna"
    state_topic: "tele/sonoff_68AC8D/SENSOR"
    value_template: '{{ value_json["DS18B20-2"]["Temperature"] }}'
    unit_of_measurement: "°C"
    icon: mdi:thermometer

binary_sensor:
  - platform: mqtt
    name: "sonoff_68AC8D LWT"
    state_topic: "tele/sonoff_68AC8D/LWT"
    value_template: "{{ value }}"
    payload_on: "Online"
    payload_off: "Offline"
    device_class: connectivity
    json_attributes_topic: "tele/sonoff_68AC8D/STATE"

light:
  - platform: switch
    name: Sauna
    entity_id: switch.sonoff_sauna


switch:
  - platform: mqtt
    name: "sonoff_801E75 ch1"
    state_topic: "stat/sonoff_801E75/POWER1"
    command_topic: "cmnd/sonoff_801E75/POWER1"
    availability_topic: "tele/sonoff_801E75/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"

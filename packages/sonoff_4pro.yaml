    retain: false
  - platform: mqtt
    name: "sonoff_801E75 ch3"
    state_topic: "stat/sonoff_801E75/POWER3"
    command_topic: "cmnd/sonoff_801E75/POWER3"
    availability_topic: "tele/sonoff_801E75/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    optimistic: false
    retain: false
  - platform: mqtt

#sonoff-sauna -------------------------------------
switch:
  - platform: mqtt
    name: "sw_sauna"
    unique_id: "sw_sauna"
    state_topic: "stat/sw_sauna/POWER"
    command_topic: "cmnd/sw_sauna/POWER"
    availability_topic: "tele/sw_sauna/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    optimistic: false

  - platform: mqtt
    name: "sw_sauna_timers"
    state_topic: "stat/sw_sauna/RESULT"
    command_topic: "cmnd/sw_sauna/TIMERS"
    value_template: "{{ value_json.Timers }}"
    availability_topic: "tele/sw_sauna/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"
    optimistic: false
    
sensor:
  - platform: mqtt
    name: "temp1_sauna"
    state_topic: "tele/sw_sauna/SENSOR"
    value_template: '{{ value_json["DS18B20-1"]["Temperature"] }}'
    unit_of_measurement: "°C"
    icon: mdi:thermometer
    expire_after: 300
  - platform: mqtt
    name: "temp2_sauna"
    state_topic: "tele/sw_sauna/SENSOR"
    value_template: '{{ value_json["DS18B20-2"]["Temperature"] }}'
    unit_of_measurement: "°C"
    icon: mdi:thermometer
    expire_after: 300

binary_sensor:
  - platform: mqtt
    name: "sw_sauna LWT"
    state_topic: "tele/sw_sauna/LWT"
    value_template: "{{ value }}"
    payload_on: "Online"
    payload_off: "Offline"
    device_class: connectivity
    json_attributes_topic: "tele/sw_sauna/STATE"
    off_delay: 10

light:
  - platform: switch
    name: Sauna
    entity_id: switch.sw_sauna


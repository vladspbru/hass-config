- alias: "Notification: of main switches"
  hide_entity: False
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id:
        - switch.sonoff_mainswitch
#        - switch.sonoff_water
        - switch.sonoff_pow
  action:
    - service: script.notify_engine
      data_template:
        title: 'Switch'
        message: " {{ trigger.to_state.attributes.friendly_name }} -> {{ states(trigger.entity_id) }}"


path: sys
title: Development
icon: 'mdi:clippy'
badges: []
cards:
  - type: vertical-stack
    cards:
    - type: entities
      title: ПЭВМ
      show_header_toggle: false
      entities:
        - sensor.last_boot
    - type: horizontal-stack
      cards:
      - type: gauge
        entity: sensor.processor_use
      - type: gauge
        entity: sensor.disk_use_percent_home
      - type: gauge
        entity: sensor.memory_use_percent
    - type: glance
      title: UPS
      entities:
        - sensor.ups_status_date
        - sensor.ups_status
        - binary_sensor.ups_online_status
        - sensor.ups_time_left
        - sensor.ups_battery
    - type: entities
      title: Ресурсы
      show_header_toggle: false
      entities:
        - type: weblink
          name: Portainer
          url: http://192.168.2.144:9000
        - type: weblink
          name: Router
          url: http://192.168.2.2
        - type: weblink
          name: Pihole
          url: http://192.168.2.144/admin/network.php
        - type: weblink
          name: LTE modem
          url: http://192.168.8.1/html/home.html
        - type: weblink
          name: LTE Antenna
          url: http://192.168.8.1/html/antennapointing.html

  - type: vertical-stack
    cards:
    - type: entities
      title: Script
      show_header_toggle: false
      entities:
        - script.sonoff_qry_states
        - script.git_pull_config
        - script.notify_ping_me
        - script.rhvoice_ping_me

notify_engine:
   sequence:
    - service: mqtt.publish
      data_template:
        topic: 'homeassistant/notify'
        payload: >-
          "{{ title }}: {{ message }}"
        retain: true
    - service: notify.telegram2me
      data_template:
        title: '{{ title }}'
        message: "{{ message }}"


tweet_engine:
   sequence:
    - service: mqtt.publish
      data_template:
        topic: 'homeassistant/tweet'
        payload: >-
          "{{ tweet }}"
        retain: true
    - service: notify.telegram2me
      data_template:
        title: 'Tweet:'
        message: "{{ tweet }}"

 

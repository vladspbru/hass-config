notify_engine:
   sequence:
    - service: mqtt.publish
      data_template:
        topic: "hass/notify"
        payload: >-
          "{{ title }}: {{ message }}"
        retain: true
    - service: notify.pushover
      data_template:
        title: "{{ title }}"
        message: "{{ message }}"
        data:
          device: pixel
          sound:  falling


tweet_engine:
   sequence:
    - service: mqtt.publish
      data_template:
        topic: "hass/tweet"
        payload: >-
          "{{ tweet }}"
        retain: true

#Test notification chanels

notify_ping_me:
  alias: Ping me by notification
  sequence:
    - service: notify.pushover
      data:
        title: "Home Assistant"
        message: 'Ping notification'


rhvoice_ping_me:
  alias: Say
  sequence:
    - service: tts.rhvoice_say
      data:
        message: 'Чего пожелаешь, мой повелитель?'
        language: 'ru'
 


## query states
##
sonoff_qry_state:
  sequence:
    - service: mqtt.publish
      data_template:
        topic: 'cmnd/{{id}}/STATE'
        payload: "?"
    - service: mqtt.publish
      data_template:
        topic: 'cmnd/{{id}}/POWER'
        payload: "?"
    #hak query tele
    - service: mqtt.publish
      data_template:
        topic: 'cmnd/{{id}}/TelePeriod'
        payload: "0"
    - service: mqtt.publish
      data_template:
        topic: 'cmnd/{{id}}/TelePeriod'
        payload: "300"
            
sonoff_qry_states:
  sequence:
    - service: script.sonoff_qry_state
      data:
        id: "sonoff_26575D"
    - service: script.sonoff_qry_state
      data:
        id: "sonoff_F4BC40"

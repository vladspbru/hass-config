sonoff_qry_state:
  sequence:
    - service: mqtt.publish
      data_template:
        topic: 'cmnd/{{id}}/STATE'
        payload: "?"
    - service: mqtt.publish
      data_template:
        topic: 'cmnd/{{id}}/POWER'
        payload: "?"
    - service: mqtt.publish
      data_template:
        topic: 'cmnd/{{id}}/TelePeriod'
        payload: "?"
    - service: mqtt.publish
      data_template:
        topic: 'cmnd/{{id}}/Timers'
        payload: "?"

            
sonoff_qry_states:
  alias: Query states
  sequence:
    - service: script.sonoff_qry_state
      data:
        id: "sonoffs"
    - service: script.sonoff_qry_state
      data:
        id: "tasmotas"


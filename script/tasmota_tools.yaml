##--------------------------------------------
## setup tasmota
##
sonoff_setup_cmd:
  sequence:
    #Return response as Command topic  
    - service: mqtt.publish
      data_template:
        topic: 'cmnd/{{id}}/SetOption4'
        payload: "1"
    #Set ButtonTopic to Topic and enable MQTT retain flag on button press 
    - service: mqtt.publish 
      data_template:
        topic: 'cmnd/{{id}}/SwitchRetain'
        payload: "1"
    #Enable MQTT power retain on status update  
    - service: mqtt.publish 
      data_template:
        topic: 'cmnd/{{id}}/PowerRetain'
        payload: "1"
    #set Timezone  
    - service: mqtt.publish 
      data_template:
        topic: 'cmnd/{{id}}/Timezone'
        payload: "3"
    #set Geo
    - service: mqtt.publish 
      data_template:
        topic: 'cmnd/{{id}}/Latitude'
        payload: "60.1808"
    - service: mqtt.publish 
      data_template:
        topic: 'cmnd/{{id}}/Longitude'
        payload: "29.3935"
    #set no reboot on nonetwork
    - service: mqtt.publish 
      data_template:
        topic: 'cmnd/{{id}}/WifiConfig'
        payload: "5"
    
            
    #queryFW
    - service: mqtt.publish
      data_template:
        topic: 'cmnd/{{id}}/status'
        payload: "0"

sonoff_setup_all:
  sequence:
    - service: script.sonoff_setup_cmd
      data:
        id: "sonoff_26575D"
    - service: script.sonoff_setup_cmd
      data:
        id: "sonoff_F4BC40"

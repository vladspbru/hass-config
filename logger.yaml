#
# Logger  You can filter anything betwen the []'s in the logger.
#
############################################################

# Log Severities: notset, debug, info, warn, warning, error, fatal, critical

default: debug
logs:
  aiohttp.access: critical
  aiohttp.server: critical
  homeassistant.core: error
  homeassistant.exceptions: info
  homeassistant.loader: info
  homeassistant.setup: info
  homeassistant.components.automation: warning
  homeassistant.components.binary_sensor: error
  homeassistant.components.device_tracker: error
  homeassistant.components.http: error
  homeassistant.components.mqtt: error
  homeassistant.components.recorder: error
  homeassistant.helpers.script: info
  homeassistant.tts: debug
  homeassistant.helpers.tts: debug
  homeassistant.components.tts: debug
 

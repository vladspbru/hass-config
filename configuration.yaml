# Track the sun
sun:

#MQTT
mqtt:
  broker:    !secret mqtt_address
  port:      !secret mqtt_port
  client_id: !secret mqtt_clientid
  username:  !secret mqtt_username
  password:  !secret mqtt_password
  keepalive: 30
  protocol: 3.1
  birth_message:
    topic: 'hass/LWT'
    payload: 'Online'
  will_message:
    topic: 'hass/LWT'
    payload: 'Offline'


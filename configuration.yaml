#MQTT
mqtt:
  broker:    !secret mqtt_address
  port:      !secret mqtt_port
  client_id: !secret mqtt_clientid
  keepalive: 30
  protocol: 3.1
  username: !secret mqtt_username
  password: !secret mqtt_password
  birth_message:
    topic: 'hass/LWT'
    payload: 'Online'
  will_message:
    topic: 'hass/LWT'
    payload: 'Offline'


